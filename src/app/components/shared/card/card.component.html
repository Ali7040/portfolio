<div
  class="project-card bg-white shadow-lg hover:shadow-xl rounded-lg overflow-hidden transition ease-in-out delay-150 cursor-pointer hover:scale-110"
>
  <img [src]="imgSrc" alt="Project Image" class="w-full h-50 object-fit" />
  <div class="p-4">
    <div class="tags mb-2">
      @for(tag of tags;track tag){
      <span
        class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded"
        >{{ tag }}</span
      >
      }
    </div>
    <h2 class="text-xl font-bold mb-2">{{ projectTitle }}</h2>
    <p class="text-gray-600">{{ projectDescription }}</p>
  </div>
</div>
